<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>
    <meta th:if="${session.token != null}" http-equiv="refresh" content="0;url=/"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                    },
                },
            },
        }
    </script>
</head>
<body class="h-full overflow-hidden">

<div class="flex h-full animate-fade-in">
    <!-- Left panel: branding/info -->
    <div class="hidden lg:flex w-1/2 bg-gradient-to-tr from-indigo-600 to-indigo-400 items-center justify-center p-12">
        <div class="max-w-xs text-center text-white space-y-6">
            <h1 class="text-4xl font-extrabold">Welcome Back!</h1>
            <p class="text-lg">Sign in to keep enjoing your features</p>
            <ul class="list-disc list-inside space-y-2 text-left">
                <li>Enterprise-grade security</li>
                <li>Starting at just $3/month</li>
                <li>Access anywhere, anytime</li>
            </ul>
        </div>
    </div>


    <!-- Right panel: form -->
    <div class="flex flex-1 items-center justify-center p-8">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 space-y-8">
            <h2 class="text-2xl font-bold text-gray-900 text-center">Sign in to your account</h2>
            <div th:if="${error}" class="text-center text-red-600 text-sm">
                <p th:text="${error}"></p>
            </div>

            <form class="space-y-6" th:action="@{/login}" method="post">
                <div class="space-y-1">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input
                            id="username" name="username" type="text" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-transform transform hover:scale-[1.02]"
                    />
                </div>
                <div class="space-y-1">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input
                            id="password" name="password" type="password" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-transform transform hover:scale-[1.02]"
                    />
                </div>
                <div class="flex items-center justify-between text-sm">
                    <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
                </div>
                <button
                        type="submit"
                        class="w-full py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow hover:bg-indigo-500 transition-transform transform hover:scale-105"
                >
                    Sign in
                </button>
            </form>
            <p class="text-center text-gray-500 text-sm">Not a member? <a href="#" class="text-indigo-600 hover:underline">Create account</a></p>
        </div>
    </div>
</div>

</body>
</html>
